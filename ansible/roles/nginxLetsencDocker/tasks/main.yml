---
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /opt/app
    state: directory
    mode: '0755'

- name: Recursively remove directory
  ansible.builtin.file:
    path: /opt/app
    state: absent

- name: copy nginx.conf
  ansible.builtin.copy:
    src: files/
    dest: /opt/app/
    mode: preserve

- name: Copying the Directory's lets'encrypt serts
  ansible.builtin.copy:
    src: /home/iraqez/certbot
    dest: /opt/app/
    mode: preserve
    remote_src: yes

# - name: Copy serts
#     ansible.builtin.command: cp -r /home/iraqez/certbot/ /opt/app/



# use files parameter to use multiple docker-compose.yml files
# mind the _v2 suffix
- name: deploy Docker Compose stack
  community.docker.docker_compose_v2:
    project_src: /opt/app
    files:
    - docker-compose.yml